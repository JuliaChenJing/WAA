<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>AJAX - Countries</title>
    </h:head>
    <h:body>
        <h:form>
            Type Country : 
            <h:inputText value="#{countryManagedBean.countryNameInput}">
                <f:ajax event="keyup" render="countryList" listener="#{countryManagedBean.updateCountries}" />
            </h:inputText>
            <br/>
            <br />
            <h:selectOneListbox id="countryList"  value="#{countryManagedBean.countryNameInput}" >
                <f:selectItems value="#{countryManagedBean.updatedCountryList}" />
            </h:selectOneListbox>        
        </h:form>
    </h:body>
</html>
