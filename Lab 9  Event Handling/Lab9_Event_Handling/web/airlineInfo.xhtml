<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Airline Info</title>
    </h:head>
    <h:body>
        <f:view>      


            <h:form>

                <h:panelGrid columns="2">
                    Selected country locale : 
                    <h:inputText id="country" value="#{country.localeCode}" size="20" />

                    Select a country {method binding}: 
                    <h:selectOneMenu value="#{country.localeCode}" onchange="submit()"
                                     valueChangeListener="#{country.countryLocaleCodeChanged}">
                        <f:selectItems value="#{country.countryInMap}" />
                    </h:selectOneMenu>
                    <ui:remove>
                        <!-- comment above valueChangeListener attribute and delete the ui:remove tags for testing -->
                        Select a country {ValueChangeListener class}: 
                        <h:selectOneMenu value="#{country.localeCode}" onchange="submit()">
                            <f:valueChangeListener type="com.mkyong.CountryValueListener" />
                            <f:selectItems value="#{country.countryInMap}" />
                        </h:selectOneMenu>
                    </ui:remove>
                </h:panelGrid>

            </h:form>

            <h:form>      
                Airline:
                <h:selectOneMenu value="#{airlineInfoManagedBean.selectedAirline}">
                    <f:selectItems value="#{airlineInfoManagedBean.airlineValue}" var="airline"
                                   itemLabel="#{airline}" itemValue="#{airline}" />                  
                </h:selectOneMenu>

                <br /><br />

                <h:commandButton value="Submit" action="submit" />
                <h:commandButton value="Reset" type="reset" />
            </h:form>


            <h:panelGrid columns="2"  border="1" rules="rows">
                <h:dataTable border="1"  value="#{airlineInfoManagedBean.airlineInfoList}" var="airlineInfo"  style="width: 100%">
                    <h:column>
                        <f:facet name="header">From</f:facet>
                        <h:outputText value="#{airlineInfo.from}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">To</f:facet>
                        <h:outputText value="#{airlineInfo.to}" />
                    </h:column>          
                    <h:column>
                        <f:facet name="header">Airline</f:facet>
                        <h:outputText value="#{airlineInfo.airline}" />
                    </h:column> 
                    <h:column>
                        <f:facet name="header">Date</f:facet>
                        <h:outputText value="#{airlineInfo.date}" />
                    </h:column> 
                    <h:column>
                        <f:facet name="header">Price</f:facet>
                        <h:outputText value="#{airlineInfo.price}" />
                    </h:column>
                </h:dataTable>
            </h:panelGrid>
        </f:view>
    </h:body>
</html>
