<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Airline Info</title>
    </h:head>
    <h:body>
        <f:view>        
            Airline:
            <h:selectOneMenu value="#{airlineInfoManagedBean.selectedAirline}">
                <f:selectItem itemValue="All" itemLabel="All" />
                <f:selectItem itemValue="KLM" itemLabel="KLM" />
                <f:selectItem itemValue="United Airlines" itemLabel="United Airlines" />
                <f:selectItem itemValue="North West" itemLabel="North West" />
            </h:selectOneMenu>

            <h:panelGrid columns="2"  border="1" rules="rows">
                <h:dataTable border="1"  value="#{airlineInfoManagedBean.airlineInfoList}" var="airlineInfo"  style="width: 100%">
                    <h:column>
                        <f:facet name="header">From</f:facet>
                        <h:outputText value="#{airlineInfo.from}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">To</f:facet>
                        <h:outputText value="#{airlineInfo.to}" />
                    </h:column>          
                    <h:column>
                        <f:facet name="header">Airline</f:facet>
                        <h:outputText value="#{airlineInfo.airline}" />
                    </h:column> 
                    <h:column>
                        <f:facet name="header">Date</f:facet>
                        <h:outputText value="#{airlineInfo.date}" />
                    </h:column> 
                    <h:column>
                        <f:facet name="header">Price</f:facet>
                        <h:outputText value="#{airlineInfo.price}" />
                    </h:column>
                </h:dataTable>
            </h:panelGrid>
        </f:view>
    </h:body>
</html>
