<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>

    </h:head>
    <h:body>
        Travel Information Submit Success
        <h:panelGrid columns="2">
            From:  <h:outputText value="#{travelInformationJSFManagedBean.from}"></h:outputText>  
            To:  <h:outputText value="#{travelInformationJSFManagedBean.to}"></h:outputText>
            Departure Date:  <h:outputText value="#{travelInformationJSFManagedBean.departureDate}"></h:outputText>
            Return Date:  <h:outputText value="#{travelInformationJSFManagedBean.returnDate}"></h:outputText>
            <h:outputText value="#{travelInformationJSFManagedBean.isRoundTrip}"></h:outputText>
        </h:panelGrid>
        <h:panelGrid columns="2">
            Options: <h:outputText value="#{travelInformationJSFManagedBean.options}"></h:outputText>
        </h:panelGrid>
    </h:body>
</html>
