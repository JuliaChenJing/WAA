<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Calculate Page</title>
    </h:head>
    <h:body>
        Welcome Frank Brown
        Input your travel information
        <h:form>
            <h:panelGrid columns="2">
                From: <h:inputText value="#{travelInformationJSFManagedBean.from}" />
                To: <h:inputText value="#{travelInformationJSFManagedBean.to}" />
                Departure Date: <h:inputText value="#{travelInformationJSFManagedBean.departureDate}" />
                Return Date: <h:inputText value="#{travelInformationJSFManagedBean.returnDate}" />
                first class <h:selectBooleanCheckbox  value="#{travelInformationJSFManagedBean.firstClass}" >
                </h:selectBooleanCheckbox>
                exact these dates  <h:selectBooleanCheckbox value="#{travelInformationJSFManagedBean.exactTheseDates}" >
                    </h:selectBooleanCheckbox>
                    no stopover  <h:selectBooleanCheckbox  value="#{travelInformationJSFManagedBean.noStopover}" >
                    </h:selectBooleanCheckbox>
                    <h:commandButton value="Submit" action="#{travelInformationJSFManagedBean.submit}" />
            </h:panelGrid >
        </h:form>
    </h:body>
</html>
