<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Result of Conversion</title>
    </h:head>
    <h:body>
        On <h:outputText value="#{dataTimeJSFManagedBean.date}">
            <f:convertDateTime dateStyle="full" type="date"></f:convertDateTime>
        </h:outputText>

        <br />
        <h:outputText value="#{dataTimeJSFManagedBean.temperature}">
            <f:converter converterId="TempConverter"></f:converter>
        </h:outputText>
    </h:body>
</html>
