<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Show ALL</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                Brand: <h:inputText value="#{validation.brand}" />

                License Number: <h:inputText value="#{validation.licenseNo}" />

                Price: <h:inputText  id="price"  label="price" value="#{validation.price}" >
                    <f:validateDoubleRange minimum="0"  />
                </h:inputText>
                <h:message for="price" styleClass="errorMessage" style="color:red"/>
                <br />
                <h:commandButton value="Submit" action="#{validation.submit}" />
            </h:panelGrid>h
        </h:form>
    </h:body>
</html>
