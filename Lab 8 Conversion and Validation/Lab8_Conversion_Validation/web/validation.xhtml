<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Show ALL</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                Brand:
                <h:inputText id="brand" value="#{validation.brand}" validator="#{validation.validateBrand}" 
                             label="Brand" required="true" />			
                <h:message for="brand" style="color:red" />

                License Number:  
                <h:inputText id="license" value="#{validation.licenseNo}" label="License Number" required="true">
                    <f:validator validatorId="licenseValidator" />
                </h:inputText>			
                <h:message for="license" style="color:red" /> 

                Price: 
                <h:inputText  id="price"  label="price" value="#{validation.price}" >
                    <f:validateDoubleRange minimum="0"  />
                </h:inputText>
                <h:message for="price" styleClass="errorMessage" style="color:red"/>
                <br />
                <h:commandButton value="Submit" action="#{validation.submit}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
