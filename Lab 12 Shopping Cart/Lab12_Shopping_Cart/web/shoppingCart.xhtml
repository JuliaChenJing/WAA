<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Show ALL</title>
    </h:head>
    <h:body>
        <f:view>
            <h:panelGrid columns="2" border="1" rules="rows">
                <f:facet name="header"><h1 style="color: red">Shopping Cart</h1></f:facet>

                <h:dataTable border="1"  value="#{shoppingCartManagedBean.shoppingCartList}" var="shoppingCartItem"  style="width: 100%">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{shoppingCartItem.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{shoppingCartItem.name}" />
                    </h:column> 
                    <h:column>
                        <f:facet name="header">Price</f:facet>
                        <h:outputText value="#{shoppingCartItem.price}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Quantity</f:facet>
                        <h:outputText value="#{shoppingCartItem.quantity}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Total Price</f:facet>
                        <h:outputText value="#{shoppingCartItem.price*shoppingCartItem.quantity}" />
                    </h:column>
                    <h:column>
                        <h:form>
                            <h:commandButton value="remove from cart" 
                                             actionListener="#{shoppingCartManagedBean.removeFromCart}" 
                                             action="#{shoppingCartManagedBean.updateShoppingCart}" >
                                <f:param id="id" value="#{shoppingCartItem.id}" />
                            </h:commandButton>
                        </h:form>
                    </h:column>
                </h:dataTable>
            </h:panelGrid>
            <h:form>
                <h:commandButton value="Go to CD Shop"
                                 action="index">
                </h:commandButton>   
            </h:form>
        </f:view>
    </h:body>
</html>
