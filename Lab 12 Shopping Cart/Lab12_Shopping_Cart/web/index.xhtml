<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Shopping Cart</title>
    </h:head>
    <h:body>
        <f:view>
            <h:panelGrid columns="2" border="1" rules="rows">
                <f:facet name="header"><h1 style="color: red">CD Shop</h1></f:facet>

                <h:dataTable border="1"  value="#{cdShopManagedBean.cdList}" var="cd"  style="width: 100%">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{cd.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{cd.name}" />
                    </h:column> 
                    <h:column>
                        <f:facet name="header">Price</f:facet>
                        <h:outputText value="#{cd.price}" />
                    </h:column>
                    <h:column>
                        <h:form>
                            <h:commandButton value="add to Cart"
                                             actionListener="#{shoppingCartManagedBean.addToCart}" 
                                             action="#{cdShopManagedBean.showShoppingCart}">
                                <f:param id="id" value="#{cd.id}" />
                                <f:param id="name" value="#{cd.name}" />
                                <f:param id="price" value="#{cd.price}" />
                                <f:param id="quantity" value="#{cd.quantity}" />
                            </h:commandButton>                     
                        </h:form>
                    </h:column>
                </h:dataTable>
            </h:panelGrid>
        </f:view>
    </h:body>
</html>
